[application]

name="platy"
main_scene="res://base.tscn"
boot_splash=""
icon="res://icon.png"

[display]

width=1200
height=750
fullscreen=false
use_2d_pixel_snap=true

[input]

god=[key(G)]
suicide=[key(K)]
zoom_up=[key(Equal)]
zoom_down=[key(Minus)]
up_grav=[key(E)]
pause=[key(Escape)]
quit=[key(Q)]
level_1=[key(F1)]
level_2=[key(F2)]
jump=[key(C)]
attack=[key(X)]
throw=[key(Z)]

[physics]

default_gravity=15.0
